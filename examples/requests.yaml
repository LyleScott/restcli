---
Authorization:
    POST /auth/login:
        method: post
        url: '{{ host }}/auth/login'
        headers:
            Content-Type: application/json
            Accept: application/json
        body: |
            username: '{{ username }}'
            password: '{{ password }}'
        scripts:
            post_request: |
                if response.status_code == 200:
                    env['jwt-token'] = response.json()['token']
Partners:
    GET /partners:
        method: get
        url: '{{ host }}/partners'
        headers:
            Content-Type: application/json
            Accept: application/json
    GET /partners/(id):
        method: get
        url: '{{ host }}/partners/{{ partner_id }}'
        headers:
            Content-Type: application/json
            Accept: application/json
    POST /partners:
        method: post
        url: '{{ host }}/partners'
        headers:
            Content-Type: application/json
            Accept: application/json
        body: |
            name: Test Partner
            description: A Partner that doesn't really exist.
            location:
                addr1: 123 Foo St.
                city: Jupiter
                state: Florida
                country: United States
                postal_code: 33713
        scripts:
            post_request: |
                if response.status_code == 201:
                    env['partner_id'] = response.json()['id']
