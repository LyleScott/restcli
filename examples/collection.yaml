        method: post
        url: '{{ host }}/auth/login'
        body: |
            username: '{{ username }}'
            password: '{{ password }}'
        script: |
            set_env(200, 'jwt_token', ['token'])
    refresh:
        method: post
        url: '{{ host }}/auth/refresh'
        body: |
            token: '{{ jwt_token }}'
    revoke:
        method: put
        url: '{{ host }}/auth/revoke'
        body: |
            token: '{{ jwt_token }}'
    verify:
        method: post
        url: '{{ host }}/auth/verify'
        body: |
